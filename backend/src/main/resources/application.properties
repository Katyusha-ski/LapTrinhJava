# ===========================
# APPLICATION NAME
# ===========================
spring.application.name=AESP Backend

# ===========================
# SERVER PORT
# ===========================
server.port=8080

# ===========================
# DATABASE CONNECTION (MySQL)
# ===========================
# TODO: Thay đổi password của bạn
spring.datasource.url=jdbc:mysql://localhost:3306/aesp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=trieuvi123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA / HIBERNATE (MySQL)
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# ===========================
# JWT CONFIGURATION
# ===========================
# TODO: Thay đổi secret key (phải >= 256 bits)
jwt.secret=AESPSecretKeyForJWTTokenGenerationAndValidation2024MustBe256Bits
jwt.expiration=86400000
# 86400000 ms = 24 hours

# ===========================
# LOGGING
# ===========================
logging.level.root=INFO
logging.level.com.aesp=DEBUG
logging.level.org.springframework.security=DEBUG

# ===========================
# CORS CONFIGURATION
# ===========================
# Allow frontend to access API
cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173

# ===========================
# AI PROVIDER (OpenAI) - optional
# ===========================
ai.openai.enabled=false
ai.openai.api-key=
ai.openai.base-url=https://api.openai.com/v1
ai.openai.chat-model=gpt-4o-mini
ai.openai.request-timeout=PT45S
