# ===========================
# APPLICATION NAME
# ===========================
spring.application.name=AESP Backend

# ===========================
# SERVER PORT
# ===========================
server.port=8080

# ===========================
# DATABASE CONNECTION (MySQL)
# ===========================
# TODO: Thay đổi password của bạn
spring.datasource.url=jdbc:mysql://localhost:3306/aesp_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=dungct123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA / HIBERNATE (MySQL)
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# ===========================
# JWT CONFIGURATION
# ===========================
# TODO: Thay đổi secret key (phải >= 256 bits)
jwt.secret=AESPSecretKeyForJWTTokenGenerationAndValidation2024MustBe256Bits
jwt.expiration=86400000
# 86400000 ms = 24 hours

# ===========================
# LOGGING
# ===========================
logging.level.root=INFO
logging.level.com.aesp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ===========================
# APPLICATION STARTUP
# ===========================
# Keep app alive after startup
spring.main.web-application-type=servlet

# ===========================
# CORS CONFIGURATION
# ===========================
# Allow frontend to access API
cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:3000

# ===========================
# AI PROVIDER (Groq + Hugging Face)
# If environment variables are not set, fall back to empty string to
# avoid startup failures when keys are intentionally omitted during dev.
# ===========================
groq.api.key=${GROQ_API_KEY:}
huggingface.api.key=${HUGGINGFACE_API_KEY:}

# ===========================
# AUDIO STORAGE
# ===========================
audio.storage.path=./uploads/audio
audio.base.url=http://localhost:8080/audio
